<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LOG MOODS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head>

<body>
    <nav class="navbar bg-body-tertiary fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#progess.html">Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Progress Tracking</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Log Mood</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Calender</a>
                        </li>
                    </ul>
                    </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    
    <div class="notes-container">
        <h2>Today's Notes</h2>
        <hr/>
        <p>Add a daily note+</p>
        <p>Add a time stamped note</p>
    </div>
    <div class="range-container">
        <label for="customRange1" class="form-label">Hours slept last night:</label>
        <input type="range" class="range-input" id="customRange1" min="1" max="10" value="5">
        <span class="range-value" id="rangeValue">5</span>
    </div>
    <hr/>
    <!--cards-->
    <div class="row row-cols-1 row-cols-md-2 g-4">
        <div class="col">
          <div class="card">
            
            <div class="card-body" id="c1">
              <h5 class="card-title">Rate your depressed mode today:</h5>
                <input type="range" class="range-input" id="c1" min="1" max="5" value="2">
                <span class="range-value" id="rangeValue">5</span>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            
            <div class="card-body" id="c2">
              <h5 class="card-title">Rate your extreme elevated mood today:</h5>
              <input type="range" class="range-input" id="c2" min="1" max="5" value="2">
              <span class="range-value" id="rangeValue">5</span>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            
            <div class="card-body" id="3">
              <h5 class="card-title">Rate your anxiety today:</h5>
              <input type="range" class="range-input" id="c3" min="1" max="5" value="2">
              <span class="range-value" id="rangeValue">5</span>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            
            <div class="card-body">
              <h5 class="card-title">Rate your irritability today:</h5>
              <input type="range" class="range-input" id="c4" min="1" max="5" value="2">
              <span class="range-value" id="rangeValue">5</span>
            </div>
          </div>
        </div>
      </div>


    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

</html>
